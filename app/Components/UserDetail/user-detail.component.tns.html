<StackLayout *ngIf="user != null">
	<ActionBar [title]="user.name" icon="">
	        <ActionItem (tap)="loadTap()">
	          <Button class="" text="Left"></Button>
	        </ActionItem>
	        <ActionItem (tap)="loadTap()" ios.position="right">
	          <Button class="" text="Right"></Button>
	        </ActionItem>
	</ActionBar>
</StackLayout>
<StackLayout *ngIf="user == null">
	<label text="Test"></label>
</StackLayout>
